name: Create Release
on: [push]
defaults:
  run:
    shell: bash
    working-directory: RandomDeathMessages
jobs:
  release:
    runs-on: ubuntu-latest
    name: 'Create Release'
    steps:
    - name: 'Checkout'
      uses: actions/checkout@master
    - name: 'Archive Release'
      run: zip -r release.zip * -x *.git* README.md
    - name: 'Distribute Archive'
      uses: ncipollo/release-action@v1
      with:
        artifacts: 'release.zip'
        bodyFile: '../README.md'
        token: ${{ secrets.GITHUB_TOKEN }}